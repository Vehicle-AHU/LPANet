# parameters
nc: 5  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
    ######### TransformerBlock One #############
    # stream one
    [-1, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, BottleneckCSP, [128]],   # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 9, BottleneckCSP, [256]],   # 4-P3/8
    # stream two
    [-4, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 6-P2/4
    [-1, 3, BottleneckCSP, [128]],   # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 8-P3/8
    [-1, 9, BottleneckCSP, [256]],   # 9-P3/8

    ######### Crossattion One #############
    [4, 1, CrossAttention_rgbw, [256, 768, 256]],  # 10-P2/4
    [9, 1, CrossAttention_irw, [256, 768, 256]],  # 11-P2/4
    
    ######### TransformerBlock Two #############
    # transformer fusion
    [[11,9], 1, GPTcross, [256,3,40,40,8]],   # 12-P3/8    [channel , sra  ,h , w,number]  80*80
    [[4,12], 1, Add2, [256,0]],    # 13-P3/8 stream one x+trans[0]
    [[9,12], 1, Add2, [256,1]],    # 14-P3/8 stream two x+trans[1] 

    ######### TransformerBlock Three #############
    # stream one
    [13, 1, Conv, [512, 3, 2]],   # 15-P4/16
    [-1, 9, BottleneckCSP, [512]],   # 16-P4/16
    # stream two
    [14, 1, Conv, [512, 3, 2]],   # 17-P4/16
    [-1, 9, BottleneckCSP, [512]],   # 18-P4/16
    # transformer fusion
    [[16,18], 1, GPTcross, [512,2,20,20,8]],   # 19-P3/8     [channel , sra  ,h , w,number] 40*40
    [[16,19], 1, Add2, [512,0]],    # 20-P3/8 stream one x+trans[0]
    [[18,19], 1, Add2, [512,1]],    # 21-P3/8 stream two x+trans[1]

    ######### TransformerBlock Four #############
    # stream one
    [20, 1, Conv, [1024, 3, 2]],    # 22-P5/32
    [-1, 1, SPPF, [1024, 5]],  # 23-P5/32
    [-1, 3, BottleneckCSP, [1024, False]],   # 24-P5/32
    # stream two
    [21, 1, Conv, [1024, 3, 2]],    # 25-P5/32
    [-1, 1, SPPF, [1024, 5]],  # 26-P5/32
    [-1, 3, BottleneckCSP, [1024, False]],   # 27-P5/32
    # transformer fusion
    [[24,27], 1, GPTcross, [1024,1,10,10,8]],    # 28-P5/32     [channel , sra  ,h , w,number] 20*20
    [[24,28], 1, Add2, [1024,0]],    # 29-P5/32 stream one x+trans[0]
    [[27,28], 1, Add2, [1024,1]],    # 30-P5/32 stream two x+trans[1]


    ######### Add Block #############
    [[13,14], 1, Add, [1]],   # 31-P3/8 fusion backbone P3
    [[20,21], 1, Add, [1]],   # 32-P4/16 fusion backbone P4
    [[29,30], 1, Add, [1]],   # 33-P5/32 fusion backbone P5

  ]


# YOLOv5 head
head:
  [
    [-1, 1, Conv, [512, 1, 1]],   # 34
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 35
    [[-1,32], 1, Concat, [1]],    # 36 cat backbone P4
    [-1, 3, BottleneckCSP, [512, False]],    # 37

    [-1, 1, Conv, [256, 1, 1]],   # 38
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 39
    [[-1,31], 1, Concat, [1]],    # 40 cat backbone P3
    [-1, 3, BottleneckCSP, [256, False]],    # 41 (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]],   # 42
    [[-1,38], 1, Concat, [1]],    # 43 cat head P4
    [-1, 3, BottleneckCSP, [512, False]],    # 44 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],    # 45
    [[-1,34], 1, Concat, [1]],     # 46 cat head P5
    [-1, 3, BottleneckCSP, [1024, False]],     # 47 (P5/32-large)

    [[41, 44, 47], 1, Detect, [nc, anchors]],   # Detect(P3, P4, P5)
  ]
